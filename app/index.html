<body class="dj" onload="checkStatus()">
	<main role="main" class="container">
		<div class="djSearch">
			<!-- LOGO & DESCRIPTION -->
			<div class="text-center mb-4">
				<img class="mb-4" src="./img/logo-300.png" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">DJ Requester</h1>
				<p>Use the <code>search bar</code> to find & request your favorite song.
			</div>
			<!-- SEARCH BAR % BUTTON -->
			<div class="text-left mb-4">
				<p class="lead">
					<input class="form-control mr-sm-2" type="search" placeholder="Enter a song (artist or title)" aria-label="Search for a song" name="searchTxt" id="searchTxt" required autofocus>
				</p>
				<p>
					<button class="btn btn-lg btn-primary btn-block" type="submit" id="myBtn" onclick="loadDoc()">Search</button>
				</p>
			</div>
			<!-- SEARCH RESULTS -->
			<div class="text-left mb-4" id="parseResponse"></div>
			<br>
		</div>

	<script>

		// Wait for user input
		var input = document.getElementById("searchTxt");
		input.addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("myBtn").click();
			}
		});

		// Query-string encoding of a JavaScript Object
		// Credit: https://stackoverflow.com/a/1714899
		// Example: foo=hi%20there&bar=100%25
		serialize = function(obj) {
			var str = [];
			for (var p in obj) if (obj.hasOwnProperty(p)) {
				str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
			}
				return str.join("&");
		}

		// Check if the user has requested a song
		function checkStatus(){
			var status =  window.location.search.substr(1);
			if (status == "requestSent") {
				document.getElementById("parseResponse").innerHTML = "Thank you for your <code>request</code>!<br>The DJ(s) will do his, her, or their best to play your favorite song.";
			}
		}

		// Load songs
		function loadDoc() {
			var input = document.getElementById("searchTxt");
			searchString = input.value
			// N.B. "/ /g" is regex replace
			searchString = searchString.replace(/ /g, '-');
			searchString = searchString.toLowerCase();
			searchString = searchString
				.replace(/å/g, 'a')
				.replace(/ä/g, 'a')
				.replace(/ö/g, 'o');
			
			var requestURL = "https://songbpm.com/api/searches/" + searchString;
			console.log(requestURL);
			
			// Make API call
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 404) {
					var error404msg = "Your song wasn't found.<br> Be sure to enter the exact artist/titel."
					document.getElementById("parseResponse").innerHTML = error404msg;
				}

				//if (this.readyState == 4 && this.status == 200) {
				// READ MORE: https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState
				// Should be better implemented

				if (this.status == 200) {
					// Yes, this is a bit redundant...

					var requestResponse = this.responseText;
					var JSONresponse = JSON.parse(requestResponse);

					var JSONsearch = JSONresponse.search;
					var JSONsongs = JSONsearch.songs;

					var outputTxt = "";

					JSONsongs.forEach(function(song) {
						var artist = song.artist;
						var title = song.title;
						var spotifyUrl = song.spotifyUrl;

						serializeTitle = artist + " - " + title;

						serializeOutputTxt = serialize({songRequest: serializeTitle});
						console.log(serializeOutputTxt);

						// var songOutput = title + " by " +  artist + " " + '<a href="requests.php?' + serializeOutputTxt + '">' + "Request" +'</a>'

						var songOutput = '<a href="requests.php?' + serializeOutputTxt + '">' + title + " by " +  artist +'</a>'

						//////// DEBUG ////////
						//var songOutput = '<a href="requests.php?' + serializeOutputTxt + '" onclick="MyFunction();return false;">' + title + " by " +  artist +'</a>'

						//var songOutput = title + " by " +  artist + " " + '<a class="btn btn-link" href="requests.php?' + serializeOutputTxt + '">' + "Request" +'</a>'
						//////// DEBUG ////////

						outputTxt = outputTxt + songOutput + "<br>";

						//////// DEBUG ////////
						//outputTxt = '<div class="col-md-9">' + songOutput + '</div>' + '<div class="col-md-3">' + "SHARE" + '<div>' + "<br>";
						//var form = document.getElementById("searchTxt");
						//document.getElementById("searchTxt").value = 'Click on a link to request';
						//////// DEBUG ////////

						document.getElementById("searchTxt").value = '';
						document.getElementsByName('searchTxt')[0].placeholder='To request, click on a song';
					});

					document.getElementById("parseResponse").innerHTML = outputTxt;
					}
			};
			xhttp.open("GET", requestURL, true);
			xhttp.send();
		}
	</script>
